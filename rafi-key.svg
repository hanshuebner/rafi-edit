<!-- D-DIN font https://github.com/amcchord/datto-d-din -->
<svg width="1000" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      /* Default styles for all elements */
      rect, path, circle, line {
        stroke: black;
      }
      text {
        fill: black;
        text-anchor: middle;
        font-family: D-DIN;
      }
      .thick-line {
        stroke-width: 2;
      }
      .standard-key text {
        fill: #242326;
      }
      .standard-key * {
        fill: #c7c1c9;
      }
      .medium-key text {
        fill: #e4e3e6;
      }
      .medium-key * {
        fill: #a09a9a;
      }
      .f-key text {
        fill: #e4e3e6;
      }
      .f-key * {
        fill: #785f5f
      }
    </style>
  </defs>

  <g id="standard-key" class="standard-key" transform="translate(0, 0)">
    <!-- Rounded square -->
    <rect x="5" y="5" width="90" height="90" rx="10" ry="10"/>
    <!-- Almost complete circle with a flat top -->
    <path d="M25,25 A35,35 0 1,0 75,25 Z"/>
    
    <!-- TV screen outline -->
    <path stroke-width="1.5" d="M28,35 A60,60 0 0,1 72,35 A70,70 0 0,1 72,67 A60,60 0 0,1 28,67 A70,70 0 0,1 28,35"/>
    <!-- phone -->
    <path class="logo-black-lines" d="M40,44 L70,44 M40,50 L60,50 M40,56 L50,56 M40,62 L70,62"/>
    <path class="logo-black-phone" transform="scale(0.85) translate(-137,-59)" d="m 173.9052,104.20538 -1.78908,6.85456 -0.43268,7.61816 0.78687,8.14524 2.26274,7.33476 3.78108,2.41991 4.22141,0.30306 -0.82784,-10.6196 h -3.86327 l -1.71931,-7.47705 0.61551,-7.49931 3.86327,-1.08919 2.27203,-7.42933 -4.20366,-2.10108 z"/>
  </g>

  <g id="standard-key" class="medium-key" transform="translate(100, 0)">
    <!-- Rounded square -->
    <rect x="5" y="5" width="90" height="90" rx="10" ry="10"/>
    <path d="M25,25 A35,35 0 1,0 75,25 Z"/>
    
    <text x="50" y="45" font-size="18">INV</text>
    <text x="50" y="60" font-size="18">BLINK</text>
    <text x="50" y="75" font-size="18">NORM</text>
  </g>

  <g id="standard-key" class="medium-key" transform="translate(200, 0)">
    <rect x="5" y="5" width="90" height="90" rx="10" ry="10"/>
    <path d="M25,25 A35,35 0 1,0 75,25 Z"/>
    
    <text x="50" y="45" font-size="18">DEC</text>
    <text x="50" y="60" font-size="18">BLINK</text>
    <text x="50" y="75" font-size="18">INC</text>
  </g>

  <g id="led-key" class="standard-key" transform="translate(300,0)">
    <rect x="5" y="5" width="90" height="90" rx="10" ry="10"/>
    <circle cx="50" cy="50" r="35"/>
    <line x1="25" y1="25" x2="75" y2="25"/>
    <path d="M35,45 L50,30 70,50 50,75 35,60" class="thick-line"/>
    <text x="50" y="62" font-size="28">2</text>
  </g>

  <g id="led-key" class="standard-key" transform="translate(400,0)">
    <!-- Rounded square -->
    <rect x="5" y="5" width="90" height="90" rx="10" ry="10"/>
    <!-- Complete circle -->
    <circle cx="50" cy="50" r="35"/>
    <!-- Flat line at the top -->
    <line x1="25" y1="25" x2="75" y2="25"/>
    <text x="50" y="60" font-size="24">PAL 2</text>
  </g>

  <g id="wide-key" class="standard-key" transform="translate(500,0)">
    <!-- Rounded square -->
    <rect x="5" y="5" width="190" height="90" rx="10" ry="10"/>
    <!-- Almost complete circle with a flat top -->
    <path d="M25,25 A35,35 0 0,0 50,80 L150,80 A35,35 0 0,0 175,25 Z"/>
  </g>
</svg>
